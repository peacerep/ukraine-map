<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="initial-scale=1,maximum-scale=1,user-scalable=no"
		/>

		<!-- https://css-tricks.com/emoji-as-a-favicon/ -->
		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ—º</text></svg>"
		/>

		<!-- MapLibre GL JS -->
		<script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
		<link
			href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
			rel="stylesheet"
		/>

		<title>PeaceRep Maps</title>

		<link rel="stylesheet" href="style.css" />

		<script src="https://d3js.org/d3.v7.min.js"></script>
		<!-- <script src="https://unpkg.com/topojson@3"></script> -->
	</head>
	<body>
		<!-- to handle js-generated events -->
		<!-- <div id="eventHandler" class="input hidden"></div> -->

		<div class="grid-container">
			<div id="map-container">
				<div id="map">
					<a
						href="https://www.maptiler.com"
						style="
							position: absolute;
							left: 10px;
							bottom: 10px;
							z-index: 999;
						"
						><img
							src="https://api.maptiler.com/resources/logo.svg"
							alt="MapTiler logo"
					/></a>
				</div>
				<div id="zoomcontrols">
					Map Zoom
					<button id="zoomIn">+</button><button id="zoomOut">â€“</button
					><button id="zoomReset">Reset</button>
					Zoom to
					<select id="selectZoomTo">
						<option value="none" selected disabled hidden>
							Select a region
						</option>
					</select>
				</div>
			</div>
			<div id="sidebar">
				<h1>Filters</h1>
				<label for="toggleACLED" class="labelDataset"
					><input
						type="checkbox"
						name="ACLED"
						id="toggleACLED"
						checked
					/>ACLED</label
				>
				<div id="acled_legend" class="legend"></div>
				<label for="toggleUCDP" class="labelDataset"
					><input
						type="checkbox"
						name="UCDP"
						id="toggleUCDP"
						checked
					/>UCDP</label
				>
				<div id="ucdp_legend" class="legend"></div>
				<button>Reset all filters</button>
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
