<!DOCTYPE html>
<html lang="en">
	<head>

			<p>

			<div id="sidebar">

				<input
					type="checkbox"
					name="ACLED"
					id="toggleACLED"
					checked
				/><label for="ACLED">ACLED</label><br />
				<input
					type="checkbox"
					name="UCDP"
					id="toggleUCDP"
					checked
				/><label for="UCDP">UCDP</label>
			</div>
		</div>

		<div id="loading-message">Loading data...</div>
