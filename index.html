<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="initial-scale=1,maximum-scale=1,user-scalable=no"
		/>

		<!-- https://css-tricks.com/emoji-as-a-favicon/ -->
		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ—º</text></svg>"
		/>

		<!-- MapLibre GL JS -->
		<script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
		<link
			href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
			rel="stylesheet"
		/>

		<title>Conflict Map | Ukraine | PeaceRep</title>

		<link rel="stylesheet" href="style.css" />

		<script src="https://d3js.org/d3.v7.min.js"></script>
		<!-- <script src="https://unpkg.com/topojson@3"></script> -->
	</head>
	<body>
		<!-- to handle js-generated events -->
		<!-- <div id="eventHandler" class="input hidden"></div> -->

		<div class="grid-container">
			<div id="map-container">
				<div id="map">
					<a
						href="https://www.maptiler.com"
						style="
							position: absolute;
							left: 10px;
							bottom: 10px;
							z-index: 999;
						"
						><img
							src="https://api.maptiler.com/resources/logo.svg"
							alt="MapTiler logo"
					/></a>
				</div>
				<div id="zoomcontrols">
					Map Zoom
					<button id="zoomIn">+</button><button id="zoomOut">â€“</button
					><button id="zoomReset">Reset</button>
					Zoom to
					<select id="selectZoomTo">
						<option value="none" selected disabled hidden>
							Select a region
						</option>
					</select>
				</div>
				<div id="loading-message">Loading data...</div>
			</div>
			<div id="sidebar">
				<h1>Filters</h1>

				Show data from
				<input
					type="date"
					id="min-date"
					name="min-date"
					class="filterInput"
				/>
				to
				<input
					type="date"
					id="max-date"
					name="max-date"
					class="filterInput"
				/>

				<div id="acled-header" class="layerHeader">
					<input
						type="checkbox"
						name="ACLED"
						id="toggle-acled"
						class="filterInput"
						checked
					/>
					<label for="toggle-acled" class="labelDataset"> ACLED</label
					><button id="acled-info" class="infoButton">?</button>
				</div>

				<div id="acled-legend" class="legend"></div>

				<div id="ucdp-header" class="layerHeader">
					<input
						type="checkbox"
						name="UCDP"
						id="toggle-ucdp"
						class="filterInput"
						checked
					/>
					<label for="toggle-ucdp" class="labelDataset"> UCDP</label
					><button id="ucdp-info" class="infoButton">?</button>
				</div>
				<div id="ucdp-legend" class="legend"></div>

				<div id="epr-header" class="layerHeader">
					<input
						type="checkbox"
						name="EPR"
						id="toggle-epr"
						class="filterInput"
						checked
					/>
					<label for="toggle-epr" class="labelDataset">
						EPR Ethnic Makeup (2021)</label
					><button id="epr-info" class="infoButton">?</button>
				</div>

				<div id="powerplants-header" class="layerHeader">
					<input
						type="checkbox"
						name="Power Plants"
						id="toggle-powerplants"
						class="filterInput"
						checked
					/>
					<label for="toggle-powerplants" class="labelDataset">
						Power Plants</label
					><button id="powerplants-info" class="infoButton">?</button>
				</div>
				<div id="powerplants-options">
					<input
						type="checkbox"
						name=""
						id="toggle-nuclear-only"
						class="filterInput"
					/><label for="toggle-nuclear-only">
						show only nuclear power plants</label
					>
				</div>

				<div id="hc-header" class="layerHeader">
					<input
						type="checkbox"
						name="Humanitarian Corridors"
						id="toggle-hc"
						class="filterInput"
						checked
					/>
					<label for="toggle-hc" class="labelDataset">
						Humanitarian Corridors</label
					><button id="hc-info" class="infoButton">?</button>
				</div>
				<div id="hc-legend" class="legend"></div>
				<!-- <div id="hc-options"></div> -->

				<button id="captureScreenshot" onclick="captureScreenshot()">
					Capture screenshot of current map view
				</button>
				<button id="resetFilters" onclick="resetFilters()">
					Reset all filters
				</button>
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
